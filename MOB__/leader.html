<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA WORLD CUP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg__cup">
  <!-- HEADER  -->
  <header class="header__app">
    <div class="page__back"><a href="#"><img class="w-100" src="images/back__btn.png" alt=""></a></div>
    <h6 class="head__tittle">活动详情</h6>
  </header>

  <div class="leader__back">
    <section class="tab leader">
      <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">排行榜</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">已预测赛事</button>
            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">赛事结果</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
            <!-- ROUNDS  -->
            <section class="rounds">
              <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="round__card">
                    <div class="round__card_no"><p>2</p></div>
                    <div class="round__card_frame mx-auto "><img class="w-100" src="images/Round.png" alt=""></div>
                    <h6 class="round__card_username">@playername</h6>
                    <h5 class="round__card_source">867</h5>
                  </div>

                  <div class="round__card big">
                    <div class="round__card_frame mx-auto"><div class="img"><img class="w-100" src="images/Round.png" alt=""></div></div>
                    <h6 class="round__card_username">@playername</h6>
                    <h5 class="round__card_source">867</h5>
                  </div>

                  <div class="round__card">
                    <div class="round__card_no"><p>2</p></div>
                    <div class="round__card_frame mx-auto "><img class="w-100" src="images/Round.png" alt=""></div>
                    <h6 class="round__card_username">@playername</h6>
                    <h5 class="round__card_source">867</h5>
                  </div>
                  
                </div>
              </div>
            </section>
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">...</div>
          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">...</div>
        </div>
        
    </section>
    
    <!-- LONG CARDS  -->
    <section class="pts">
      <div class="container">
        <div class="pts__landscape">
          <div class="pts__landscape_no">5.</div>
          <div class="pts__landscape_img"><img class="w-100" src="images/pts__landscape_img.png" alt=""></div>
          <div class="pts__landscape_username">@playername</div>
          <div class="pts__landscape_point">583pts</div>
        </div>
        <div class="pts__landscape">
          <div class="pts__landscape_no">5.</div>
          <div class="pts__landscape_img"><img class="w-100" src="images/pts__landscape_img.png" alt=""></div>
          <div class="pts__landscape_username">@playername</div>
          <div class="pts__landscape_point">583pts</div>
        </div>
        <div class="pts__landscape">
          <div class="pts__landscape_no">5.</div>
          <div class="pts__landscape_img"><img class="w-100" src="images/pts__landscape_img.png" alt=""></div>
          <div class="pts__landscape_username">@playername</div>
          <div class="pts__landscape_point">583pts</div>
        </div>
        <div class="pts__landscape">
          <div class="pts__landscape_no">5.</div>
          <div class="pts__landscape_img"><img class="w-100" src="images/pts__landscape_img.png" alt=""></div>
          <div class="pts__landscape_username">@playername</div>
          <div class="pts__landscape_point">583pts</div>
        </div>
        <div class="pts__landscape">
          <div class="pts__landscape_no">5.</div>
          <div class="pts__landscape_img"><img class="w-100" src="images/pts__landscape_img.png" alt=""></div>
          <div class="pts__landscape_username">@playername</div>
          <div class="pts__landscape_point">583pts</div>
        </div>
      </div>
    </section>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
